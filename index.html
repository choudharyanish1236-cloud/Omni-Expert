    <style>
      body {
        font-family: 'Inter', sans-serif;

      .markdown-content pre {
        background: #1e293b;
        padding: 1rem;

      .custom-scrollbar::-webkit-scrollbar-track {

        background: #334155;
        border-radius: 10px;
      }
